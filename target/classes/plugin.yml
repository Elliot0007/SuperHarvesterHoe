name: SuperHarvesterHoe
version: '1.0-SNAPSHOT'
main: me.c0dev.superharvesterhoe.Main
api-version: 1.18

commands:
  giveSHarvesterHoe:
    description: Gives the player a harvester hoe
    usage: /giveSHarvesterHoe
  getUUID:
    description: Gives the player the UUID of a custom item
    usage: /getUUID
  wipeConfig:
    description: Wipes the Harvester Hoe config
    usage: /wipeConfig